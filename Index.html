<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces a estilos y fuentes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Inicio</title>
    <!-- Bootstrap CSS para estilos y layout responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons para iconografía -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts para tipografía personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Estilos personalizados del proyecto -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- Navbar: navegación principal del sitio -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2E8B57;">
        <div class="container">
            <!-- Logo y nombre del sitio -->
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-flower1 me-2"></i>HuertoHogar
            </a>
            <!-- Botón para menú colapsable en móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Enlaces de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <!-- Icono de carrito y enlaces de usuario -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart3"></i> 
                            <span class="badge bg-warning text-dark" id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section: bienvenida y llamado a la acción -->
    <section class="hero bg-success text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">¡Bienvenido a HuertoHogar!</h1>
            <p class="lead">Productos frescos y naturales directo del campo a tu hogar</p>
            <a href="productos.html" class="btn btn-warning btn-lg mt-3">Ver Productos</a>
        </div>
    </section>

    <!-- Catálogo de Productos Destacados: muestra productos seleccionados en cards -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 section-title">Productos Destacados</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="featuredProducts">
                <!-- Los productos se cargarán con JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer: información legal y redes sociales -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 HuertoHogar - Todos los derechos reservados</p>
            <div class="mt-2">
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts: Bootstrap, lógica general y carrito -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cartManager.js"></script>
    <script src="js/productManager.js"></script>
    <script>
        // Mostrar productos destacados en el inicio
        document.addEventListener('DOMContentLoaded', function() {
            const featuredProducts = productManager.getFeaturedProducts(3);
            const productsContainer = document.getElementById('featuredProducts');
            featuredProducts.forEach(product => {
                productsContainer.innerHTML += `
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <a href="detalle.html?id=${product.id}">
                                <img src="${product.imagen}" class="card-img-top product-img img-fluid" alt="${product.nombre}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title" style="color: #8B4513;">${product.nombre}</h5>
                                <p class="card-text">${product.descripcion}</p>
                                <p class="fw-bold text-success">$${product.precio.toLocaleString('es-CL')}</p>
                                <button class="btn btn-warning w-100" onclick="addToCart('${product.id}')">
                                    <i class="bi bi-cart-plus"></i> Añadir al carrito
                                </button>
                                <a href="detalle.html?id=${product.id}" class="btn btn-outline-secondary w-100 mt-2">
                                    Ver más
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
